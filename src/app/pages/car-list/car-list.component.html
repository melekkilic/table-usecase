<table mat-table [dataSource]="carList" class="mat-elevation-z8">


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let car"> {{car.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="carId">
      <th mat-header-cell *matHeaderCellDef> CARID </th>
      <td mat-cell *matCellDef="let car"> {{car.carid}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="inStock">
      <th mat-header-cell *matHeaderCellDef>INSTOCK </th>
      <td mat-cell *matCellDef="let car"> {{car.instock}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="hp">
      <th mat-header-cell *matHeaderCellDef> HP </th>
      <td mat-cell *matCellDef="let car"> {{car.hp}} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> PRICE </th>
      <td mat-cell *matCellDef="let car">{{ car.price | currency:'EUR':'symbol':'1.2-2' }}
      </td>
    </ng-container>
  
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> COLOR </th>
      <td mat-cell *matCellDef="let car">
        {{ car.color }}
        <div class="color-box"  [style.background-color]="car.color"></div>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="editCar(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCar(element)">
          <mat-icon>delete</mat-icon>
        </button>
       </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons>
  </mat-paginator>
